type Query {
  books(limit: Int, offset: Int): BooksSubList
  book(id: ID!): Book
  author(id: ID!): Author
}

type BooksSubList {
  items: [Book!]
  totalCount: Int
}

type Book {
  id: ID!
  title: String!
  description: String
  author: Author
  cover: String
  url: String
  rating: String
}

type Author {
  id: ID!
  name: String!
  books: [Book!]
}